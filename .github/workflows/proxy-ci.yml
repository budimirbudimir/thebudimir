name: Ollama Proxy CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ollama-proxy/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/proxy-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ollama-proxy/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/proxy-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run --filter @thebudimir/ollama-proxy type-check

      - name: Build standalone executable
        run: bun run build:proxy

      - name: Verify executable
        run: |
          ls -lh packages/ollama-proxy/dist/ollama-proxy
          file packages/ollama-proxy/dist/ollama-proxy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ollama-proxy-executable
          path: packages/ollama-proxy/dist/ollama-proxy
          retention-days: 7
