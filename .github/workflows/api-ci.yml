name: API CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/api/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/api/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/api-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run --filter @thebudimir/api type-check

      - name: Test
        run: bun run --filter @thebudimir/api test

      - name: Build Docker image
        run: |
          cd packages/api
          docker build -t thebudimir-api:test --target production .

      - name: Test API server
        run: |
          cd packages/api
          timeout 10 bun src/index.ts &
          PID=$!
          sleep 2
          curl -f http://localhost:3000/api/v1/status || exit 1
          kill $PID
