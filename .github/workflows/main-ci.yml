name: Main (Frontend) CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/main/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/main-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/main/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/main-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run --filter @thebudimir/main type-check

      - name: Test
        run: bun run --filter @thebudimir/main test

      - name: Build
        run: bun run build:main

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: main-build
          path: dist/main/
          retention-days: 7
