<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#121212"/>
    
    <!-- Neural Network Icon -->
    <g transform="translate(150, 80)">
        <!-- Central Node -->
        <circle cx="0" cy="0" r="12" fill="#4A148C"/>
        
        <!-- Connecting Lines and Nodes -->
        <line x1="-20" y1="15" x2="-40" y2="35" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="-45" cy="40" r="8" fill="#5E35B1"/>
        
        <line x1="0" y1="12" x2="0" y2="32" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="0" cy="37" r="8" fill="#5E35B1"/>
        
        <line x1="20" y1="15" x2="40" y2="35" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="45" cy="40" r="8" fill="#5E35B1"/>
        
        <line x1="-10" y1="-10" x2="-25" y2="-25" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="-30" cy="-30" r="6" fill="#7B1FA2"/>
        
        <line x1="10" y1="-10" x2="25" y2="-25" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="30" cy="-30" r="6" fill="#7B1FA2"/>
    </g>
    
    <!-- Project Name -->
    <text x="150" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" fill="#7B1FA2">The Budimir</text>
</svg>
